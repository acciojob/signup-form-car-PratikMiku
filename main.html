<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	  <form action="abc.php" method="get">
        <div>
            <label for="#name">Name*</label>
            <input type="text" id="#name*" name="name" required  placeholder="Name">
        </div>
        <div>
            <label for="#email">Email*</label>
            <input type="email" id="#email" name="mail" required placeholder="Email">
        </div>
        <div>
            Gender*

            <input type="radio" id="#gender_m" name="gender" required>

            <input type="radio" id="#gender_f" name="gender" required>
        </div>
        <div>
          <label for="#cars">Car Brands*</label>

                <option value="Audi">Audi</option>

        </div>
        <div>
            <label for="#age">Age*</label>

            <label for="dob">DOB*</label>
            <input type="date" id="#dob" name="dob" required >
        </div>
        <div>
           <label for="#tel">Phone Number</label>
            <input type="number" id="#tel" name="telephone" placeholder="xxx-xxx-xxxx" >
           
        </div>
        <div>
            <label for="#password">Password*</label>
            <input type="password" id="#password" name="age" required placeholder="Password">  
        </div>
        <div>
            I agree to the TOS
            <input type="checkbox" id="tos">
        </div>
        <div>
           <button type="submit">submit button</button>
        </div>
        </form>
</body>

</html>
